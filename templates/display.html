<!DOCTYPE html>
<html lang="en">
<head>
    <link href="static/css/myCss.css" rel="stylesheet">
<meta charset="UTF-8">
<link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="static/css/customIndex.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="static/css/bootstrap-responsive.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
	.container{
		border: 0.1em solid #c3baba;
		margin-bottom: 2em;
		border-radius: 5px;
		padding: 1em;
	}
	.card-header{
		font-size: 2em;
	}
  .fit{
		max-width: 60%;
		max-height: 60%;

	}

	</style>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('home') }}">Home</a></li>
      </ul>
      <ul class="nav navbar-nav">
        <li>
            <input class="search_input" name="querytext" type="text" placeholder="Search..">
          <img src="{{url_for('static',filename = 'search_icon.png')}}" class="fit">
					</li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="">Contact Us</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% for docs in doc %}
<div class="container">
	<div class="card-header">{{docs[1]}}</div>
	<div class="card-body">{{docs[2]}}</div>
	<div class="card-footer">{{docs[0]}}</div>
	<div class="card-text">{{docs[3]}}</div>
</div>
{% endfor %}
</body>
</html>
